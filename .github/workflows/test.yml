name: NodeJS with Webpack

on:
  push:
    branches: [ "maya-trenser-patch-1" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        yarn install
        yarn run build

    - name: Upload
      uses: actions/upload-artifact
      with:
        name: 3D-packages
        path: packages/
